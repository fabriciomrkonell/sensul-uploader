<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/dist/images/favicon.ico">
    <link rel="mask-icon" href="/dist/images/favicon.ico" color="black">
    <title>Sensul - Uploader</title>
    <link rel="stylesheet" type="text/css" href="app/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/dist/css/style.css">
  </head>
  <body ng-controller="indexCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>ß
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img id="logo-menu"src="/app/dist/img/logo/black_p.png" />
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Configurações <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container container-view">
      <div class="row">
        <div class="col-sm-6">
          <form method="post" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
              <label>Produtor</label>
              <input type="text" class="form-control" placeholder="Nome do produtor">
            </div>
            <div class="form-group">
              <label>Arquivo</label>
              <input type="file" name="filecsv" id="filecsv" source=".csv">
              <p class="help-block">Selecione o arquivo .CSV</p>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
          </form>
        </div>
        <div class="col-sm-6">
          <table class="table table-responsive table-condensed table-bordered">
            <thead>
              <tr>
                <th>Produtor</th>
                <th>Arquivo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Fulano 1</td>
                <td><a href="#">Plantacao.csv</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app/libraries/angularjs/js/angular.min.js"></script>
    <script src="app/libraries/jquery/js/jquery.min.js"></script>
    <script src="app/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/index.js"></script>
  </body>
</html>
