<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/dist/images/favicon.ico">
    <link rel="mask-icon" href="/dist/images/favicon.ico" color="black">
    <title>Sensul - Uploader</title>
    <link rel="stylesheet" type="text/css" href="app/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/dist/css/style.css">
  </head>
  <body class="ng-cloak">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#index">
          <img id="logo-menu"src="/app/dist/img/logo/black_p.png" />
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/#index" ng-if="hasAccess([1, 2])">Home</a></li>
          <li><a href="/#upload" ng-if="hasAccess([1, 2])">Uploads</a></li>
          <li class="dropdown" ng-if="hasAccess([1])">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dados <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/#collecttable">Tabela</a></li>
              <li><a href="/#collectchart">Gráfico</a></li>
            </ul>
          </li>
          <li class="dropdown" ng-if="hasAccess([1])">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastro <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/#sensor">Sensores</a></li>
              <li><a href="/#grower">Produtores</a></li>
              <li><a href="/#greenhouse">Abrigos</a></li>
              <li><a href="/#user">Usuários</a></li>
            </ul>
          </li>
          <li class="dropdown" ng-if="hasAccess([1])">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Associação <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/#usergreenhouse">Usuário - Abrigos</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Configurações <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/logout">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container container-view">
      <ng-view></ng-view>
    </div>
    <script src="app/libraries/angularjs/js/angular.min.js"></script>
    <script src="app/libraries/angularjs/js/angular-route.min.js"></script>
    <script src="app/libraries/jquery/js/jquery.min.js"></script>
    <script src="app/libraries/jquery/js/jquery-form.js"></script>
    <script src="app/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="app/libraries/highcharts/js/highcharts.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/index.js"></script>
    <script src="app/controllers/grower.js"></script>
    <script src="app/controllers/greenhouse.js"></script>
    <script src="app/controllers/user.js"></script>
    <script src="app/controllers/usergreenhouse.js"></script>
    <script src="app/controllers/upload.js"></script>
    <script src="app/controllers/sensor.js"></script>
    <script src="app/controllers/collecttable.js"></script>
    <script src="app/controllers/collectchart.js"></script>
    <script src="app/others/config.js"></script>
    <script src="app/others/constant.js"></script>
  </body>
</html>
