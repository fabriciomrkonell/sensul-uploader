<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/dist/images/favicon.ico">
    <link rel="mask-icon" href="/dist/images/favicon.ico" color="black">
    <title>Sensul - Login</title>
    <link rel="stylesheet" type="text/css" href="app/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/dist/css/login.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
     <div class="container">
       <div class="navbar-header">
         <a class="navbar-brand" href="javascript:void(0)"></a>
       </div>
     </div>
    </nav>
    <div class="container">
      <div class="row text-center" style="margin-top: 5%">
        <div class="col-sm-12">
          <img style="width: 250px" src="/img/logo-footer.png">
        </div>
      </div>
      <br>
      <form class="form-signin" role="form" action="/login" method="post">
        <div class="form-group">
          <label>Usuário</label>
          <input type="text" class="form-control" placeholder="Nome do usuário" name="username" />
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" placeholder="Senha" name="password" />
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </body>
</html>
