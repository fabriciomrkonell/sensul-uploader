<div>
  <div class="row">
    <div class="col-sm-6">
      <form id="formUpload" method="post" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
          <label>Produtor</label>
          <input type="text" class="form-control" placeholder="Nome do produtor">
        </div>
        <div class="form-group">
          <label>Arquivo</label>
          <input type="file" name="filecsv" id="filecsv" source=".csv" ng-model="data.filecsv">
          <p class="help-block">Selecione o arquivo .CSV</p>
        </div>
        <button type="button" class="btn btn-default" ng-click="sendUpload()">Enviar</button>
      </form>
    </div>
    <div class="col-sm-6">
      <table class="table table-responsive table-condensed table-bordered">
        <thead>
          <tr>
            <th>Produtor</th>
            <th>Arquivo</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="upload in uploads">
            <td>Fulano 1</td>
            <td><a href="#">Plantacao.csv</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
