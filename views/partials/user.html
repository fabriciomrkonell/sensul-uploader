<script src="app/controllers/user.js"></script>
<div>
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Nome" ng-model="data.name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="data.email">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" placeholder="Senha" ng-model="data.password">
        </div>
        <div class="form-group">
          <label>Tipo</label>
           <select class="form-control" ng-options="type.name for type in options.types" ng-model="data.type"></select>
        </div>
        <button type="button" class="btn btn-default" ng-click="saveUser(data)">Salvar</button>
        <button type="button" class="btn btn-default" ng-click="clear()">Limpar</button>
      </form>
    </div>
    <div class="col-sm-8">
      <table class="table table-responsive table-condensed table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            <th width='80' class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in options.users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{getUserType(user.type).name}}</td>
            <td width='80' class="text-center">
              <button type="button" class="btn btn-default btn-xs" ng-click="editUser(user)">
                <i class="glyphicon glyphicon-pencil"></i>
              </button>
              <button ng-if="user.type != 1" type="button" class="btn btn-default btn-xs" ng-click="deleteUser(user, $index)">
                <i class="glyphicon glyphicon-remove"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
